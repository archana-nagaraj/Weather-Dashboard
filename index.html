<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather-Dashboard</title>
</head>
<body>
    <!-- navbar -->
    <nav class = "navbar navbar-expand-lg navbar-dark bg-dark justify-content-center">
        <span class="navbar-text text-white ">Weather Dashboard</span>
    </nav>
      <!-- main content -->
      <div class="container">
          <div class="row">
              <!-- user-input column -->
            <div class="col-12 col-md-3">
                <label class="search-header my-2 p-2">Search for a City:</label>
                <div class="input-group mb-3">
                    <input id="search-input" type="text" class="form-control" placeholder="Enter city name..." aria-label="Enter city name" >
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="button" id="search-btn">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>
            </div>
              <!-- display response column -->
            <div class= "col-12 col-md-9" id ="response-container">
               <!-- current-day -->
                <div class="currentday-container" id="currentDay"></div>
                <!-- 5-day forecast -->
                <div class="fivedayforecast-container">
                    <div class="row">
                        <div class="col-12" id="forecast-text"></div>
                    </div>
                    <div class="row">
                        <div class="row" id="forecast"> 
                    </div>
                </div>
            </div>
          </div>
      </div>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/js/script.js"></script>
</body> 
</html>
